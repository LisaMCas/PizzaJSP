<!DOCTYPE html>
<html>
    <head>
        <title>Lisa's Pizza</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <h1>Lisa's Pizza Web Order</h1>
        <form name='pizzaform' method='get' action='order.jsp'>
            <p>Customer Email: <input type='text' name='email' size='40' 
                                      placeholder="enter email" required></p>
            <input type='radio' name='size' value='large' checked required>Large
            <input type='radio' name='size' value='medium'>Medium
            <input type='radio' name='size' value='small'>Small
            <br>
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni
            <input type="checkbox" name="toppings" value="mushroom">Mushroom
            <input type="checkbox" name="toppings" value="pineapple">Pineapple
            <br>
            <input type='radio' name='crust' value="pan">Pan
            <input type='radio' name='crust' value="hand">Hand-Tossed
            <input type='radio' name='crust'value="thin" checked required>Thin
            <br>
            <input type="submit" name="order" value="Place Order">
            <!-- value is the name of the object used to reference the identifier
            in JSP. Each compared in the JSP by using = to return the name of 
            input that is selected -->
        </form>
    </body>
</html>
